<div class="container">
  <div class="row">
    <div class="form">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">name</label>
            <input type="text" id="username"
                   class="form-control" formControlName="username">
          </div>
          <div class="form-group" *ngIf="!isLoginMode">
            <label for="email">email</label>
            <input type="email" id="email"
                   class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password"
                   class="form-control" formControlName="password">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">{{isLoginMode? 'Войти' : 'Зарегистрироваться'}}</button>
        <button class="btn btn-primary" type="button" (click)="SwitchMode()"> Перейти к {{isLoginMode ? 'регистрации': 'входу'}}</button>
      </form>

      <button (click)="authGoogle()">Google</button>

    </div>
  </div>
</div>
